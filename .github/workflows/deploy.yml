name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-interaction --optimize-autoloader --no-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Deploy to Hostinger
        env:
          DEPLOY_HOST: ${{ secrets.HOSTINGER_HOST }}
          DEPLOY_USER: ${{ secrets.HOSTINGER_USER }}
          DEPLOY_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}
          DEPLOY_PATH: domains/trinsy.ca/public_html/subdomains/benkimim
        run: |
          sshpass -p $DEPLOY_PASSWORD ssh -v -o StrictHostKeyChecking=no -p 65002 $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            whoami
            cd $DEPLOY_PATH
            git pull origin main
            composer install --no-interaction --optimize-autoloader --no-dev
            npm install
            npm run build
            php artisan migrate --force
            php artisan optimize
            chown -R www-data:www-data .
            chmod -R 755 storage bootstrap/cache
          EOF